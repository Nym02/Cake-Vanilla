<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Count Down Timer</title>

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="bg-timer">
      <h1 class="bg-header">Time Left for Birthday</h1>
      <div class="countdownContainer">
        <div class="days">
          <div id="day-l" class="days-l">0</div>
          <div class="days-text">Days</div>
        </div>
        <div class="days hour">
          <div id="hour-l" class="days-l hour-l">0</div>
          <div class="days-text hour-text">Hours</div>
        </div>
        <div class="days min">
          <div id="min-l" class="days-l min-l">0</div>
          <div class="days-text min-text">Minutes</div>
        </div>
        <div class="days sec">
          <div id="sec-l" class="days-l sec-l">0</div>
          <div class="days-text sec-text">Seconds</div>
        </div>
      </div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
